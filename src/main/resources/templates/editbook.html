<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Books</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Edit book</h1>
		<div>
			<form th:object="${book}" th:action="@{../save}" action="#"
				method="post">
				<div class="row">
					<div class="col-md-6 mb-3">
						<input type="hidden" class="form-control" id="id" value="*{id}"
							th:field="*{id}" /> <label class="form-label" for="title">Title</label>
						<input type="text" class="form-control" id="title"
							value="*{title}" th:field="*{title}" />
					</div>
					<div class="col-md-6 mb-3">
						<label class="form-label" for="author">Author</label> <input
							type="text" class="form-control" id="author" value="*{author}"
							th:field="*{author}" />
					</div>
					<div class="col-md-3 mb-3">
						<label class="form-label" for="isbn">ISBN</label> <input
							type="text" class="form-control" id="isbn" value="*{isbn}"
							th:field="*{isbn}" />
					</div>
					<div class="col-md-3 mb-3">
						<label class="form-label" for="year">Year</label> <input
							type="text" class="form-control" id="year" value="*{year}"
							th:field="*{year}" />
					</div>
					<div class="col-md-3 mb-3">
						<label class="form-label" for="price">Price</label> <input
							type="text" class="form-control" id="price" value="*{price}"
							th:field="*{price}" />
					</div>
					<div class="col-md-3 mb-3">
						<label class="form-label" for="category">Category</label>
						<select id="category" th:field="*{category}" class="form-select">
						<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 mb-3">
						<a href="../" class="btn btn-secondary me-3">Cancel</a> <input
							type="submit" class="btn btn-primary me-3" value="Save"></input>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Books</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h1>Books</h1>
			</div>
			<div class="col-md-6">
				<h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h2>
			</div>
			<div class="col-md-3">
				<form th:action="@{/logout}" method="post">
					<input class="btn btn-danger" type="submit" value="Sign Out"/>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped">
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th>Year</th>
						<th>Price</th>
						<th>Category</th>
						<th></th>
						<th></th>
					</tr>
					<tr th:each="book : ${books}">
						<td th:text="${book.title}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.isbn}"></td>
						<td th:text="${book.year}"></td>
						<td th:text="${book.price}"></td>
						<td th:text="${book.category.name}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
						<td><a class="btn btn-success"
							th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
					</tr>
				</table>
				<a href="/add" class="btn btn-primary">Add Book</a>
			</div>
		</div>
	</div>
</body>
</html>
